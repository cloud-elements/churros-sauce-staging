  - churros-build-setup: &churros-build-setup
      working_directory: ~/cloud-elements/churros-sauce-staging
      parallelism: 1
      shell: /bin/bash --login
      environment:
        CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
        CIRCLE_TEST_REPORTS: /tmp/circleci-test-results/mocha
        CHURROS_ENV: << pipeline.parameters.CHURROS_ENV >>
        ENVIRONMENT: ${CHURROS_ENV}
      docker:
        - image: cloudelements/churros-sauce:latest
          auth:
            username: $DOCKER_USERNAME
            password: $DOCKER_PASSWORD
  ####### workflow job settings #######
  - ctx: &ctx
      context: soba-notifs
  - fltr: &fltr
      filters:
        branches:
          only: FRAN-293-trial        
  - initialjob: &initialjob
      <<: *ctx
      <<: *fltr
  - tests: &testjob
      <<: *ctx
      <<: *fltr
      requires:
        - workflow-setup
  - wrapupjob: &wrapupjob
      context: soba-notifs
      requires:
        - churros_tests_1
        - churros_tests_2
        - churros_tests_3
        - churros_tests_4
